<div layout="row" layout-align="left left">
    <md-card md-theme="dark-purple" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{mp3details.Name}}</span>
                <span class="md-subhead">{{mp3details.Author}}</span>
                <span class="md-subhead">{{mp3details.AlbumName}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
            <div class="md-media-xl card-media"></div>

            <md-card-actions layout="column">
                <md-button class="md-button" aria-label="Favorite">
                    Action 1
                </md-button>
                <md-button class="md-button" aria-label="Settings">
                    Action 2
                </md-button>
                <md-button class="md-button" aria-label="Share">
                    Action 3
                </md-button>
            </md-card-actions>
        </md-card-content>
    </md-card>
</div>
<md-input-container class="md-block">
    <md-button class="md-primary md-raised" ng-href="#!/mp3files">Back</md-button>
</md-input-container>
