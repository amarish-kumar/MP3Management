<div ng-cloak>
    <md-content>
        <md-list>
            <div>
                <md-content class="md-no-momentum" layout padding>
                    <md-input-container class="md-block" flex="20">
                        <label>Name</label>
                        <input ng-model="new.MP3File.Name">
                    </md-input-container>
                    <md-input-container class="md-block" flex="70">
                        <label>Author</label>
                        <input ng-model="new.MP3File.Author">
                    </md-input-container>
                    <md-input-container class="md-block" flex="70">
                        <label>Album Name</label>
                        <input ng-model="new.MP3File.AlbumName">
                    </md-input-container>
                    <md-input-container class="md-block" ng-if="states.allowEditMP3File">
                        <md-button class="md-primary md-raised" ng-click="cancelEdit()">Cancel</md-button>
                    </md-input-container>
                    <md-input-container class="md-block" ng-if="states.allowEditMP3File">
                        <md-button class="md-primary md-raised" ng-click="updatePlaylist()">Update</md-button>
                    </md-input-container>
                    <md-input-container class="md-block" ng-if="states.allowEditMP3File === false">
                        <md-button class="md-primary md-raised" ng-click="addMP3File()">New</md-button>
                    </md-input-container>
                </md-content>
            </div>
            <md-divider></md-divider>
            <md-list-item class="md-3-line" ng-repeat="file in model.data" ng-href="#!/mp3details/{{file.MP3FileID}}">
                <div class="md-list-item-text">
                    <h3>{{ file.Name }}</h3>
                    <h4>{{ file.Author }}</h4>
                    <p>{{file.AlbumName}}</p>
                </div>
                <md-button class="md-secondary" ng-click="editMP3File(file.MP3FileID, file.Name, file.Author, file.AlbumName)">Edit</md-button>
                <md-button class="md-secondary" ng-click="deleteMP3File(file.MP3FileID)">Delete</md-button>
                <md-menu>
                    <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        Add to
                    </md-button>
                    <md-menu-content width="6">
                        <md-menu-item ng-repeat="item in playlists.data">
                            <md-button ng-click="announceClick(file.MP3FileID, item.PlaylistID)">
                                {{item.Name}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
